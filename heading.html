<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Heading</title>
</head>
<body>

    <h1 style="color: blueviolet;">will you my boyfriend?</h1>
    <h2 style="text-transform: capitalize;">jangan salah pasangan nanti nyesal dijalan</h2>
    <h3 style="color: brown;">ini adalah heading 3</h3>
    <h4 style="text-transform: capitalize;">ini adalah heading 4</h4>
    <h5 style="color: pink;">ini adalah heading 5</h5>
    <h6 style="text-transform: capitalize;">ini adalah heading 6</h6>
    
</body>
</html>
